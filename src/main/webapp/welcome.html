<html>
<head>
    <meta charset="UTF-8">
    <title>Epic Quest: The Game</title>
    <link href="static/styles.css" rel="stylesheet">
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
</head>
<body>
<div class="centered">
    <div>
        <h1>Epic Quest</h1>
        <h3>The Game</h3>
    </div>
    <div>
        <p>Добро пожаловать в эпический квест! Как зовут тебя, Герой?</p>
        <input type="text" id="name">
    </div>
    <br>
    <div>
        <button onclick="start()">Start adventure</button>
    </div>
</div>

<script>
    function start() {
        let gamerName = "gamerName=" + $("#name").val();
        window.location='/init?' + gamerName;
    }
</script>
</body>
</html>
