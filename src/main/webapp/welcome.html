<html>

<body>
<div class="textInCenter">
    <h1>Epic Quest</h1>
    <h3>The Game</h3>
</div>
<div class="textInCenter">
    <p>Добро пожаловать в эпический квест! Как зовут тебя, Герой?</p>
    <input type="text" id="name">
</div>
<br>
<div class="textInCenter">
    <button onclick="start()">Start adventure</button>
    <button onclick="statLoad()">Stats</button>
</div>

<script>
    function start() {
        let gamerName = "gamerName=" + $("#name").val();
        let decision = "decision=" + true;
        window.location='/start?' + gamerName + '&' + decision;
    }
    function statLoad() {

    }
</script>
</body>
</html>
